<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>Weather</title><link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous"/></head><body style="padding: 10px 10px 10px 10px;"><div class="pure-menu pure-menu-horizontal"><a href="/" class="pure-menu-heading pure-menu-link">Home</a></div><h1>Weather for {{ address }}</h1><table class="pure-table pure-table-bordered"><thead><td><strong>Icon</strong></td><td><strong>Day/Time</strong></td><td><strong>Summary</strong></td><td><strong>Temperature</strong></td><td><strong>Wind</strong></td></thead> {% for day in weather %} {% if day.isDaytime == False %}<tr style="padding-top: 10px; background-color: #95a5a655;"> {% else %}<tr style="padding-top: 10px; background-color: #3498db55;"> {% endif %}<td><img src="{{ day.icon }}" title="{{ day.shortForecast }}"/></td><td>{{ day.name }}</td><td>{{ day.detailedForecast }}</td><td>{{ day.temperature }}Ëš {{ day.temperatureUnit }}</td><td>{{ day.windSpeed }} {{ day.windDirection }}</td></tr> {% endfor %}</table></body></html>
